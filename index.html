<!DOCTYPE html>
<html lang="ens>
<head>
  <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
<title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <section class="banner">
    <img src="images/pattern-bg-mobile.png" alt="banner-pattern">
    <h1 class="banner__title">IP Address Tracker</h1>
    <div class="searcher">
      <input type="search" placeholder="Search for any IP address or domain">
    </div>
    <div class="ip__info">
      <h4 class="ip__info__title">IP Address</h4>
      <h3 class="ip__info__description"></h3>
      <h4 class="ip__info__title">Location</h4>
      <h3 class="ip__info__description"></h3>
      <h4 class="ip__info__title">Timezone</h4>
      <h3 class="ip__info__description"></h3>
      <h4 class="ip__info__title">UTC</h4> <!-- add offset value dynamically using the API -->
      <h3 class="ip__info__description"></h3>
      <h4 class="ip__info__title">ISP</h4>
      <h3 class="ip__info__description"></h3>
    </div>
  </section>
  <section class="map__section">

  </section>







</body>

</html>
